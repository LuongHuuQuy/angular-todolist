<!--The content below is only a placeholder and can be replaced.-->
<div [style.background-color]="isChangeColor == true ? '#ffffff' : '#95afc0'">
  <h1>Welcome to {{ title }}!</h1>
  <h1>{{ countTodolist }}</h1>
  <h1>LocalStorage: {{ storage || 'Empty' }}</h1>
  <div class="container-top-parent">
    <app-parent1 [text]="'test 1'"></app-parent1>
    <app-parent2 [text]="'test 2'"></app-parent2>
  </div>
  <button (click)="clickBtnShowTodoList()" class="show-todo-list">Hiển thị danh sách công việc</button>
  <app-todo-list *ngIf ="isShowTodoList" ></app-todo-list>
</div>
